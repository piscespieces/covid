<div class="container mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cases">
            <th mat-header-cell *matHeaderCellDef> Total Cases </th>
            <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
            <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
        </ng-container>

        <ng-container matColumnDef="recov">
            <th mat-header-cell *matHeaderCellDef> Total Recovered </th>
            <td mat-cell *matCellDef="let element"> {{element.recov}} </td>
        </ng-container>

        <ng-container matColumnDef="permill">
            <th mat-header-cell *matHeaderCellDef> Tot Cases/1M pop </th>
            <td mat-cell *matCellDef="let element"> {{element.permill}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
