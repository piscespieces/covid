<div class="table-container mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource">

        <!-- Pos Column -->

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Pos </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <ng-container *matCellDef="let element">
                <td mat-cell
                    *ngIf="(element.name === 'USA' || element.name === 'Spain' || element.name === 'Italy'); else getHref">
                    <a href="/{{element.name}}">
                        {{element.name}}
                    </a>
                </td>
                <ng-template #getHref>
                    <td mat-cell>
                        {{element.name}}
                    </td>
                </ng-template>
            </ng-container>
        </ng-container>

        <!-- Cases Column -->

        <ng-container matColumnDef="cases">
            <th mat-header-cell *matHeaderCellDef style="color: #FF9801"> Cases </th>
            <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
        </ng-container>

        <!-- Deaths Column -->

        <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef style="color: #F44335"> Deaths </th>
            <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
        </ng-container>

        <!-- Recov Column -->

        <ng-container matColumnDef="recov">
            <th mat-header-cell *matHeaderCellDef style="color: #8BC34A"> Recovered </th>
            <td mat-cell *matCellDef="let element"> {{element.recov}} </td>
        </ng-container>

        <!-- Cases Per Capita Column -->

        <ng-container matColumnDef="permill">
            <th mat-header-cell *matHeaderCellDef> PerCapita </th>
            <td mat-cell *matCellDef="let element"> {{element.permill}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
